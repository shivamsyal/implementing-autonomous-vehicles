<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <style>
    /*font-family: 'Josefin Sans', sans-serif;*/
    navbar {
      margin: 0;
      font-size: 28px;
      font-family: 'Josefin Sans', sans-serif;
    }


    #navbar {
      z-index: 999;
      overflow: hidden;
      background: #555;
      opacity: 1;
      font-family: 'Josefin Sans', sans-serif;
    }

    #navbar a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      font-family: 'Josefin Sans', sans-serif;
    }

    #navbar a:hover {
      background-color: #ddd;
      color: black;
      font-family: 'Josefin Sans', sans-serif;
    }

    #navbar a.active {
      background-color: #000;
      color: #fff;
      font-family: 'Josefin Sans', sans-serif;
    }

    .sticky {
      position: fixed;
      top: 0;
      width: 100%;
      font-family: 'Josefin Sans', sans-serif;

    }
      body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        }

      * {
        box-sizing: border-box;
      }

      .backgroundImage {
        background-image: url("https://www.trbimg.com/img-57cecbc7/turbine/ct-uber-self-driving-cars-pittsburgh-20160906");
        filter: blur(2px);
        -webkit-filter: blur(4px);
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

        }

      .Header {
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0, 0.4);
        color: white;
        font-weight: bold;
        position: absolute;
        border-style:solid;
        border-color: black;
        border-width: 1.5px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        font-family: 'Josefin Sans', sans-serif;
        width: 80%;
        padding: 35px;
        text-align: center;
      }
      .Infographic {
        margin-left: 23.6%;
        margin-right: 23%;
        width: 25px;
        height: 50px;
      }
      .Middle {
        text-align: center;
        border-style: solid;
        border-width: 5px;
        border-color: black;
        border-bottom: 0;
        border-left: 0;
        border-right: 0;
        font-size: 20px;
        margin-bottom: -35px;
      }
      .LargerMiddle {
        background-image: url("https://picjumbo.com/wp-content/uploads/woman-driving-a-luxury-car-vertical-2210x3315.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 275%;
      }
    </style>
  </head>
<body>
  <div id = "navbar">
    <a class="active" href="Home_Page.html">Home</a>
    <a href="Benefits_And_Drawbacks.html">Benefits and Drawbacks</a>
    <a href="Rationale.html">Rationale</a>
    <a href="Driver_Surveys.html">Driver Surveys</a>
    <a href="Login.html">Contact Us</a>
  </div>
          <div class="backgroundImage"></div>
        <div class="Header">
          <h2>Rationale</h2>
          <h1 style="font-size:50px">For Self Driving Cars</h1>
          <p>In And Around Our Community</p>
        </div>
    <div class="LargerMiddle">
      <div class="Middle">
        <h2> Infographic </h2>
        <br>
      </div>
      <div class="Infographic">
        <img src="Rationale (1).png">
      </div>
    </div>
    <script type="text/javascript">
      window.onload = function() {myFunction()};

      var navbar = document.getElementById("navbar");
      var sticky = navbar.offsetTop;

      function myFunction() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky")
        } else {
          navbar.classList.remove("sticky");
        }
      }
    </script>
  </body>
</html>
